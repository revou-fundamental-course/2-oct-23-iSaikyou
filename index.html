<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Konversi Suhu</h1>
      <input
        type="text"
        id="inputSuhu"
        placeholder="Masukkan Suhu (Celsius atau Fahrenheit)"
      />
      <button id="btnCtoF">Convert to Fahrenheit</button>
      <button id="btnFtoC">Convert to Celsius</button>
      <button id="btnClear">Clear</button>
      <div id="result">
        Hasil konversi: <span id="hasilKonversi"></span>
        <div id="perhitungan"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
